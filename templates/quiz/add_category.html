{% extends 'quiz/second_base.html' %}
{% load staticfiles %}

{% block title_block %}
AddCategory
{% endblock %}

{% block main_body_block %}
<main>
    <div class="quiz-container">
        <h1>Add Category</h1>
        <h3> Create your category here! </h3>

        <form id="add_category_form" method="post" action="{% url 'quiz:add_category' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Make Category" />
        </form>
    </div>
</main>

{% endblock %}
