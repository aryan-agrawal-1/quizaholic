<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <title>
            Quizhaholic
        </title>
        <link rel="stylesheet" href="{% static 'files/styles.css' %}">
    </head>
    <body>

        <header>
            <div class="header-left-group">
                <div class="logo">
                    <h1><a href="index.html"><img src="">Quizhaholic</a></h1>
                </div>
                <nav class="nav_links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="categories.html">Categories</a></li>
                        <li><a href="profile.html">Profile</a></li>
                    </ul>
                </nav>
            </div>

            <div class = "auth_buttons">
                    <a href = "login.html"> <button>Login</button></a>
                    <a href = "register.html"> <button>Register</button></a>
            </div>

            <button class="burger-menu">â˜°</button>

        </header>
        
        <main>
            <div class="quiz-container">
                {%if question %}
                <form method = "POST">
                    {% csrf_token %}
                    <div class="timer-container">
                        
                    <h2 id="question">{{question.question_text}}</h2>
                    </div>
                    <div class="options">
                        {{form.answers}}
                    </div>
                    {% for answer in answers %}
                    <button class="option" type = "submit" name = "answers" value="{{ answer.answer_text }}">{{ answer.answer_text }}</button>
                    {% endfor %}
                </form>
            {% else %}
            <p> No questions avaliable, </p>
            {% endif %}
            </script>
        </main>




        <footer>
        <nav class = "nav_links"> 
            <ul>
                <li><a href = "index.html">Home</a></li>
                <li><a href = "categories.html">Categories</a></li>
                <li><a href = "profile.html">Profile</a></li>
            </ul>
        </nav>
        </footer>
    </body>
</html>
