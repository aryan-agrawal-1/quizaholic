<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <title>
            Quizhaholic
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <header>
            <div class="header-left-group">
                <div class="logo">
                    <h1><a href="index.html"><img src="">Quizhaholic</a></h1>
                </div>
                <nav class="nav_links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="{% url 'quiz:categories' %}">Categories</a></li>
                        <li><a href="profile.html">Profile</a></li>
                    </ul>
                </nav>
            </div>

            <div class = "auth_buttons">
                    <a href = "login.html"> <button>Login</button></a>
                    <a href = "register.html"> <button>Register</button></a>
            </div>

            <button class="burger-menu">â˜°</button>

        </header>

        <main>
            <div class="quiz-container">
                {%if question %}
                    <form method = "POST">
                        {% csrf_token %}
                        <div class="timer-container">
                            span id= "question-number"> xx/x</div>span>
                        </div>
                        <h2 class="question">{{question.question_text}}</h2> 
                        <div class="options">
                            {{form.answers}}
                        </div>
                        <button type = "submit" name = "answers" value="{{ value}}">{{label}}</button>
                    </form>
                {% else %}
                <p> No questions avaliable, </p>
                {% endif %}
            </div>
        </main>


            <footer>
            <nav class = "nav_links"> 
                <ul>
                    <li><a href = "index.html">Home</a></li>
                    <li><a href = "categories.html">Categories</a></li>
                    <li><a href = "profile.html">Profile</a></li>
                </ul>
            </nav>
            </footer>
        <script src="app.js"></script>
    
    </body>
</html>
